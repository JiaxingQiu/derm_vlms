model:
  arch: skin_gpt_io
  model_type: pretrain_llama2_13bchat
  freeze_vit: True
  freeze_qformer: False
  max_txt_len: 160
  end_sym: "###"
  use_conv_training: True # training with conversation template
  conv_question: "Is the lesion malignant or benign, or other?" # question for conversation-training
  prompt_path: "model_skingpt4/prompts/alignment_skin.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: './model_skingpt4/weights/skingpt4_llama2_13bchat_base_pretrain_stage2.pth'

datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain